{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollN</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'website/logo.png' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link href="{% static 'website/styles.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light website-nav">
        <!-- <img src="{% static 'website/logo.png' %}" class="website-nav-logo" alt="logo"> -->
        <!-- <a class="navbar-brand" href="#">PollN</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <div>
                {% if user.is_authenticated %}
                    <a href="" role="button" class="btn btn-light my-2 my-sm-0 website-btn website-btn-type1">Menu</a>
                    <a href="{% url 'logout' %}" role="button" class="btn btn-dark my-2 my-sm-0 website-btn website-btn-type2">Log out</a>
                {% else %}
                    <a href="{% url 'signup' %}" role="button" class="btn btn-light my-2 my-sm-0 website-btn website-btn-type1">Sign up</a>
                    <a href="{% url 'login' %}" role="button" class="btn btn-dark my-2 my-sm-0 website-btn website-btn-type2">Log in</a>
                    <!-- <button class="btn btn-light my-2 my-sm-0 website-btn website-btn-type1" type="button">Log in</button>
                    <button class="btn btn-dark my-2 my-sm-0 website-btn website-btn-type2" type="button">Log in</button> -->
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
</body>

</html>
