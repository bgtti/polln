name: Automatically merge main to deploy when push occurs in main

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Switch to deploy branch
        run: |
          if git show-ref --verify --quiet refs/heads/deploy; then
            git checkout deploy
          else
            git checkout -b deploy
          fi

      - name: Merge main into deploy
        run: git merge main --no-commit --no-ff || true

      - name: Revert changes to excluded files if they exist
        run: |
          FILES_TO_KEEP="Procfile runtime.txt .env.example mydb.py requirements.txt polln/settings/dev_settings.py polln/settings/prod_settings.py templates/django_reload.html"
          for file in $FILES_TO_KEEP; do
            if [ -f "$file" ]; then
              git reset HEAD -- "$file"
              git checkout -- "$file"
              git restore --staged "$file" || true
            fi
          done

      - name: Remove GitHub workflow files from deploy
        run: |
          find .github/workflows -type f -name '*.yml' -exec git rm --cached -f {} + || true

      - name: Commit the merge
        run: |
          git commit -am "Auto-merge main into deploy, excluding deploy-specific files and workflows" || echo "Nothing to commit"

      - name: Push changes to deploy branch
        run: git push origin deploy

