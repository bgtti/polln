name: Manual merge from main to deploy

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Switch to deploy branch
        run: |
          if git show-ref --verify --quiet refs/heads/deploy; then
            git checkout deploy
          else
            git checkout -b deploy
          fi

      - name: Merge main into deploy, excluding specific files
        run: |
          git merge main --no-commit --no-ff || true
          git reset HEAD -- Procfile runtime.txt .env.example mydb.py requirements.txt polln/settings/dev_settings.py polln/settings/prod_settings.py templates/django_reload.html || true
          git checkout -- Procfile runtime.txt requirements.txt polln/settings/prod_settings.py templates/django_reload.html || true
          git restore --staged .env.example mydb.py || true

      - name: Remove GitHub workflow files from deploy
        run: |
          rm -f .github/workflows/sync-on-push.yml
          rm -f .github/workflows/any-other-workflow.yml
          git rm --cached -f .github/workflows/sync-on-push.yml .github/workflows/any-other-workflow.yml || true

      - name: Commit merge and cleanup
        run: |
          git commit -am "Manual merge main into deploy, cleaned up deploy-only files" || echo "Nothing to commit"

      - name: Push to deploy
        run: git push origin deploy

